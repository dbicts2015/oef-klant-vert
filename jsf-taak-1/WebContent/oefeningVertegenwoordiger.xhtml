<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html
		xmlns="http://www.w3.org/1999/xhtml"
		xmlns:h="http://xmlns.jcp.org/jsf/html"
		xmlns:f="http://xmlns.jcp.org/jsf/core"
		xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>Insert title here</title>
</h:head>
<h:body>
<div>
	<h:dataTable value="#{vertegenwoordiger.klanten}" var="tmp">
		<h:column><f:facet name="header">Nummer</f:facet>#{tmp.nummer}</h:column>
		<h:column><f:facet name="header">Naam</f:facet>#{tmp.naam}</h:column>
	</h:dataTable>
</div>
<div>
	<h:form>
		<h:outputLabel for="txt_nummer" value="Naam: "></h:outputLabel>
		<h:inputText id="txt_nummer" value="#{klant.naam}"></h:inputText><br />
		<h:outputLabel for="txt_naam" value="Nummer: "></h:outputLabel>
		<h:inputText id="txt_naam" value="#{klant.nummer}"></h:inputText><br />
		<h:commandButton value="Toevoegen" action="#{vertegenwoordiger.add()}"></h:commandButton>
		<h:commandButton value="Verwijderen" action="#{vertegenwoordiger.remove()}"></h:commandButton>
	</h:form>
</div>
<div>
	<h:messages style="color: red;"></h:messages>
</div>
</h:body>
</html>
